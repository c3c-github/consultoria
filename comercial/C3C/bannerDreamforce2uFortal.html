<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAMFORCE 2U FORTALEZA - Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Fundo preto para focar no "banner" */
            color: #E5E7EB; /* Texto claro */
        }
        .gradient-text {
            background: linear-gradient(to right, #00A1E0, #00E0A1); /* Gradiente Salesforce/C3C */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .banner-card {
            position: relative;
            background-image: url('https://www.salesforce.com/content/dam/web/en_us/www/images/form/events/events-overview-768x432.png'); /* Imagem do Dreamforce como fundo */
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Garante que o conteúdo não vaze */
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(13, 34, 68, 0.85); /* Overlay azul escuro semi-transparente */
            z-index: 1; /* Garante que o overlay fique por baixo do conteúdo */
        }
        .content-wrapper {
            position: relative;
            z-index: 2; /* Garante que o conteúdo fique acima do overlay */
        }
        .logo-c3c {
            height: 40px; /* Ajuste o tamanho conforme necessário */
            width: auto;
            filter: brightness(0) invert(1); /* Tenta inverter a cor para branco se o logo original for escuro */
        }
        .logo-salesforce {
            height: 35px; /* Ajuste o tamanho conforme necessário */
            width: auto;
        }
        /* Responsividade para logos */
        @media (max-width: 640px) {
            .logo-c3c {
                height: 30px;
            }
            .logo-salesforce {
                height: 28px;
            }
        }
    </style>
</head>
<body class="antialiased flex min-h-screen items-center justify-center p-4">

    <!-- Card simulando a Imagem/Banner --><main class="w-full max-w-lg banner-card rounded-lg shadow-2xl p-8 md:p-12">
        
        <div class="banner-overlay"></div>
        
        <div class="content-wrapper">
            <!-- Logos dentro do Banner --><div class="flex justify-between items-center mb-10">
                <img src="https://c3c.my.site.com/resource/1677081909000/c3clogo" alt="Logo C3C Software" class="logo-c3c">
                <img src="https://nucleusanalytics.com/wp-content/uploads/2019/12/salesforce-partner-logo.png" alt="Logo Salesforce Partner" class="logo-salesforce">
            </div>

            <!-- Conteúdo do Banner --><div class="text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 leading-tight">
                    DREAMFORCE 2U <span class="gradient-text">FORTALEZA</span>
                </h1>
                <p class="text-xl md:text-3xl font-light text-blue-300 mb-8">
                    A Era da Empresa de Agentes
                </p>
                <p class="text-lg md:text-xl text-white mb-6">
                    Descubra a 'Era da Empresa de Agentes', em um evento com conteúdo estratégico, networking de alto nível e um coquetel especial.
                </p>
                
                <!-- Data e Hora --><div class="mt-10">
                    <p class="text-2xl md:text-4xl font-bold text-blue-400 mt-2">13 de Novembro | 16h</p>
                    <p class="text-sm md:text-lg text-gray-400 mt-2">Local a definir</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
