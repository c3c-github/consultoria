<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindos - DREAMFORCE 2U</title>
    
    <!-- Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Inter --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F2F5; /* Fundo cinza bem suave */
            color: #1a202c; /* Texto padrão escuro */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que o body ocupe a tela toda */
            padding: 2rem; /* Espaçamento para o totem não colar nas bordas */
        }

        .totem-banner {
            background-color: #FFFFFF; /* Fundo branco do totem */
            width: 100%;
            max-width: 450px; /* Largura do totem */
            border-radius: 12px; /* Bordas arredondadas */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            position: relative;
        }

        /* Gradiente para '2U' */
        .gradient-2u {
            background-image: linear-gradient(90deg, #00C6FF, #00FFD1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Estilo para 'DREAMFORCE 2U' */
        .main-title {
            font-size: 3.5rem; /* ~56px */
            font-weight: 800; /* Extra bold */
            color: #1a202c; /* Quase preto */
            line-height: 1.1;
            margin-bottom: 0.5rem;
        }

        /* Estilo para 'A Era dos Agentes' (Subtítulo do evento) */
        .era-agentes-text {
            color: #0070D2; /* Azul forte do Salesforce */
            font-size: 1.75rem; /* ~28px */
            font-weight: 600; /* Semi-bold */
            line-height: 1.2;
            margin-bottom: 3rem; /* Espaço antes do "Sejam bem-vindos" */
        }

        /* Estilo para 'Sejam bem-vindos' - MAIS ABAIXO E IMPACTANTE */
        .welcome-message {
            color: #0070D2; /* Azul forte do Salesforce */
            font-size: 3.5rem; /* ~56px, igual ao título, para impacto */
            font-weight: 700; /* Bold */
            line-height: 1.1;
            margin-top: 2rem; /* Espaço do conteúdo acima */
            margin-bottom: 2rem; /* Espaço antes da imagem */
        }


        /* Logos */
        .logo-c3c {
            height: 38px;
            width: auto;
            object-fit: contain;
        }
        .logo-salesforce {
            height: 60px;
            width: auto;
            object-fit: contain;
        }
        
        /* Imagem de Rodapé */
        .footer-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-top: auto; /* Empurra para o final */
            border-radius: 0 0 8px 8px;
            padding-top: 20px;
        }
        
    </style>
</head>
<body class="antialiased">

    <main class="totem-banner">
        
        <header class="flex justify-between items-center relative z-10 mb-10">
            <img src="https://c3c.my.site.com/resource/1677081909000/c3clogo" 
                 alt="Logo C3C Software" 
                 class="logo-c3c"
                 onerror="this.onerror=null; this.src='https://placehold.co/150x38/FFFFFF/334155?text=C3C+Software';">
            
            <img src="https://nucleusanalytics.com/wp-content/uploads/2019/12/salesforce-partner-logo.png" 
                 alt="Salesforce Partner Logo" 
                 class="logo-salesforce"
                 onerror="this.onerror=null; this.src='https://placehold.co/150x60/FFFFFF/334155?text=Salesforce+Partner';">
        </header>

        <div class="flex-grow flex flex-col justify-center relative z-10 mb-8">
            
            <!-- DREAMFORCE 2U como título principal --><h1 class="main-title">
                DREAMFORCE <span class="gradient-2u">2U</span>
            </h1>
            
            <!-- A Era dos Agentes como subtítulo --><p class="era-agentes-text">
                A Era dos Agentes
            </p>

            <!-- Sejam bem-vindos, mais impactante e abaixo --><h3 class="welcome-message">
                SEJAM<br>BEM-VINDOS
            </h3>
            
        </div>

        <img src="https://sp-ao.shortpixel.ai/client/to_webp,q_glossy,ret_img,w_800,h_500/https://sforce.pl/wp-content/uploads/2024/11/salesforce-agentforce-800x500.webp" 
             alt="Salesforce Agentforce" 
             class="footer-image"
             onerror="this.onerror=null; this.src='https://placehold.co/400x250/F0F2F5/334155?text=Agentforce+Image';">

    </main>

</body>
</html>
