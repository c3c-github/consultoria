<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        :root {

            --text-color: #333;

        body {

            background-color: var(--bg-color);

        /* Bot√£o de Impress√£o (N√£o sai no papel) */
        .no-print-bar {

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button.btn-print {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button.btn-print:hover {
            background-color: #2980b9;
        }

        /* Estilo do Cart√£o do Cliente */
        .client-report {
            background: white;
            padding: 40px; /* Margem interna para impress√£o */
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 5px solid var(--primary-color);
        }

        /* Cabe√ßalho do Relat√≥rio */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 24px;
            text-transform: uppercase;
        }

        .header .meta {
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        /* Se√ß√µes */
        .section {
            margin-bottom: 25px;
        }

        .section-title {
            background-color: #ecf0f1;
            padding: 8px 12px;
            font-weight: bold;
            color: var(--primary-color);
            border-left: 4px solid var(--secondary-color);
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        /* Grids e Tabelas */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-group {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            font-size: 13px;
            color: #555;
            display: block;
        }

        .info-value {
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            margin-top: 5px;
        }

        table th, table td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }
        .bg-red { background-color: var(--accent-color); }
        .bg-green { background-color: #27ae60; }
        .bg-yellow { background-color: #f39c12; }

        /* √Årea de Assinatura */
        .signatures {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            page-break-inside: avoid;
        }
        .sig-line {
            width: 40%;
            border-top: 1px solid #000;
            padding-top: 5px;
            text-align: center;
            font-size: 12px;
        }

        /* --- CONFIGURA√á√ÉO DE IMPRESS√ÉO --- */
        @media print {
            body {
                background-color: white;
                padding: 0;
                font-size: 12pt;
            }
            .container {
                width: 100%;
                max-width: none;
            }
            .no-print-bar {
                display: none;
            }
            .client-report {
                box-shadow: none;
                margin: 0;
                border-radius: 0;
                /* O segredo: Quebra de p√°gina antes de cada cliente, exceto o primeiro */
                break-before: page; 
                border-top: none; /* Remove borda colorida no print se preferir PB */
            }
            .client-report:first-of-type {
                break-before: auto;
            }
            .section-title {
                /* For√ßa a impress√£o da cor de fundo */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            a {
                text-decoration: none;
                color: black;
            }
            /* Adiciona o link vis√≠vel se for impresso em papel */
            a[href]:after {
                content: " (" attr(href) ")";
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        const data = [

</body>
</html>
