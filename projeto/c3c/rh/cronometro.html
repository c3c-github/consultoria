<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dinâmica – Cronômetro 1h | C3C Trainee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0b1a;
      --bg2:#1a0f2e;
      --card:#0e0e22cc;
      --accent:#ff34d2;
      --accent-2:#00eaff;
      --text:#f8f9ff;
      --muted:#c7c6ff;
      --danger:#ff6b9b;
      --warn:#ffc54d;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Inter',sans-serif;color:var(--text);background:linear-gradient(135deg,var(--bg),var(--bg2));overflow:hidden;}

    .wrap{position:relative;min-height:100vh;display:grid;place-items:center;padding:24px;}

    .card{
      background:var(--card);
      border-radius:22px;
      padding:40px;
      text-align:center;
      backdrop-filter:blur(8px);
      box-shadow:0 12px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
    }

    h1{
      font-size:clamp(32px,5vw,64px);
      font-weight:800;
      text-shadow:0 0 20px rgba(255,52,210,.6),0 0 40px rgba(0,234,255,.3);
      margin-bottom:8px;
    }

    p.subtitle{
      font-size:18px;
      color:var(--muted);
      margin-bottom:40px;
      text-shadow:0 0 8px rgba(0,234,255,.3);
    }

    .timer{
      font-size:clamp(48px,10vw,96px);
      font-weight:800;
      letter-spacing:2px;
      margin-bottom:20px;
      text-shadow:0 0 20px rgba(255,52,210,.6);
    }

    .controls{
      display:flex;
      justify-content:center;
      gap:12px;
    }

    button{
      border:none;
      border-radius:14px;
      padding:12px 20px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#05121a;
      box-shadow:0 10px 28px rgba(255,52,210,.35),0 0 18px rgba(0,234,255,.25);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Dinâmica – Cronômetro</h1>
      <p class="subtitle">Processo Seletivo C3C Trainee</p>
      <div id="timer" class="timer">60:00</div>
      <div class="controls">
        <button id="start">Iniciar</button>
        <button id="pause">Pausar</button>
        <button id="reset">Zerar</button>
      </div>
    </div>
  </div>

  <script>
    const timerEl = document.getElementById('timer');
    let total = 60*60;
    let current = total;
    let interval;
    function render(){
      const m = String(Math.floor(current/60)).padStart(2,'0');
      const s = String(current%60).padStart(2,'0');
      timerEl.textContent = `${m}:${s}`;
    }
    function tick(){
      if(current>0){current--;render();}
      else clearInterval(interval);
    }
    document.getElementById('start').onclick=()=>{clearInterval(interval);interval=setInterval(tick,1000)};
    document.getElementById('pause').onclick=()=>clearInterval(interval);
    document.getElementById('reset').onclick=()=>{clearInterval(interval);current=total;render()};
    render();
  </script>
</body>
</html>
